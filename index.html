<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input class="inp" type="number">
    <button class="btn">Click</button>

    <script>
        function generate() {
            let j = parseInt(document.querySelector(".inp").value);
            console.log(j);
            for (let i = 0; i < j; i++) {
                document.write('<br> Sasha');

            }

        }

        document.querySelector('.btn').onclick = generate;
    </script>

</body>

</html>
