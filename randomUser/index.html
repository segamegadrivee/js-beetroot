<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Users Panel SB</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <p class="header__logo">Random<br>users</p>


            <div>

                <span class="header__counter">0</span>
                users
            </div>

            <button class="header__button btn">Create</button>
        </div>

        <div class="main">
            <div class="main__usercard">
                <img class="usercard__avatar" src="https://e7.pngegg.com/pngimages/273/154/png-clipart-cats-cats.png"
                    alt="" height="100" width="100">
                <div class="usercard__description">
                    <p>Name: Cat </p>
                    <p>Name:Cat </p>
                    <p>Name: Cat </p>
                    <p>Name: Cat </p>




                </div>
            </div>



        </div>




    </div>


    <script src="./main.js"></script>
</body>

</html>
