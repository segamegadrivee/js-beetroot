<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="calc">
        <input class="inp1" type="text" name="" id="" />
        <select class="sel" name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
        </select>
        <input class="inp2" type="text" name="" id="" />
        <span class="out">0</span>
        <button class="btn" onclick="calculate()">Result</button>
        <button class="reset" onclick="reset()"> Reset </button>
    </div>


    <script>



        function calculate() {

            let select = document.querySelector('.sel');
            let btn = document.querySelector('.btn');
            let num1 = document.querySelector('.inp1').value;
            let num2 = document.querySelector('.inp2').value;
            let res = document.querySelector('.out')

            switch (select.value) {
                case '+':
                    res.innerHTML = +num1 + +num2;
                    break;
                case '-':
                    res.innerHTML = +num1 - +num2;
                    break;
                case '*':
                    res.innerHTML = +num1 * +num2;
                    break;
            }

        }

        function reset() {
            let num1 = document.querySelector('.inp1').value;
            reset(num1);
            let num2 = document.querySelector('.inp2').value;
            document.querySelector('.out').innerHTML = 0;
        }

    </script>

</body>

</html>
